<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>MadPaint</title>
    <link href="ressources/hold.png" rel="icon">
    <link href="css/MadPaint.css" rel="stylesheet">
</head>
<body>

<header class="navbar_container">
    <nav>
        <input type="file" id="file-input">
        <button class="save"><a id="save">Save image</a></button>
        <input type="number" placeholder="Width" id="width">
        <input type="number" placeholder="Height" id="height">
        <button id="sizeSave">Save size</button>

        <button id="clear">Clear Canvas</button>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
    </nav>
</header>

<div class="canvas_container">
    <div class="controls">
        <input type="color" />
        <input type="range" min="1" max="60" />
        <button id="pen">Pen</button>
        <button id="erase">Eraser</button>
        <button id="line">Line</button>
        <button id="rec">Rectangle</button>
        <button id="recF"> Filled Rectangle</button>
        <button id="circle">Circle</button>
        <button id="circleF">Filled Circle</button>
    </div>

    <canvas id="canvas"></canvas>
</div>

<script src="js/MadPaint.js"></script>

</body>
</html>
